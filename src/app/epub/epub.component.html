<section class="jumbotron text-center">

  <div class="row justify-content-center">
    <div class="col-md-8" *ngIf="book">
      <h1 class="jumbotron-heading">{{book.title}}</h1>
      <p class="lead text-muted">{{book.description}}</p>
    </div>
    <div class="col-md-8 file-container">
      <div class="filters">
        <button (click)="Reader.prevPage()" class="btn btn-primary">Previous</button>
        <button (click)="Reader.nextPage()" class="btn btn-primary">Next</button>
        <div class="form-group">
          <input type="number" class="form-control" id="currentPage" placeholder="Current Page"
           [(ngModel)]="currentPage" (change)="Reader.gotoPage(currentPage)" /> Of {{totalPages}}
        </div>
      </div>
      <div id="reader"></div>
    </div>
  </div>

</section>
